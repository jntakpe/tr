<div class="login-block">
  <h1 class="login-title">Training Rating</h1>

  <div class="reg-block">
    <div class="reg-block-header">
      <h2>Connexion</h2>
      <p><i class="fa fa-info-circle"></i> Utilisez vos identifiants Sopra Steria</p>
    </div>

    <form class="sky-form" [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
      <section>
        <div class="input-group margin-bottom-20">
          <span class="input-group-addon"><i class="fa fa-user"></i></span>
          <input #username name="username" type="text" formControlName="username" class="form-control" placeholder="Nom d'utilisateur">
        </div>
      </section>
      <section>
        <div class="input-group margin-bottom-20">
          <span class="input-group-addon"><i class="fa fa-lock"></i></span>
          <input name="password" type="password" formControlName="password" class="form-control" placeholder="Mot de passe">
        </div>
      </section>
      <hr>
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <button type="button" [disabled]="loginForm.invalid" class="btn btn-block btn-u" (click)="login()"><i class="fa fa-sign-in"></i>
            Se connecter
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
