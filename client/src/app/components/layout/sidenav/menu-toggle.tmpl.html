<md-button class="md-button-toggle"
           ng-click="toggle()"
           aria-controls="sidenav-menu-{{section.name}}"
           aria-expanded="{{isOpen()}}">
    <div flex layout="row">
        <md-icon class="p-r-1" ng-if="section.icon">{{section.icon}}</md-icon>
        {{section.name}}
        <span flex=""></span>
    <span aria-hidden="true" class="md-toggle-icon" ng-class="{'toggled' : isOpen()}">
      <md-icon md-svg-src="md-toggle-arrow"></md-icon>
    </span>
    </div>
  <span class="md-visually-hidden">
    Toggle {{isOpen()? 'expanded' : 'collapsed'}}
  </span>
</md-button>

<ul id="sidenav-menu-{{section.name}}" class="menu-toggle-list">
    <li ng-repeat="page in section.pages">
        <menu-link section="page"></menu-link>
    </li>
</ul>
