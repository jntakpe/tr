<form class="form-horizontal" [formGroup]="sessionForm">
  <fieldset>
    <section>
      <div class="form-group">
        <label for="start" class="col-md-3 control-label">Date de d√©but de la session</label>
        <div class="input-group col-md-2">
          <input id="start" class="form-control" placeholder="yyyy-mm-dd" formControlName="start" ngbDatepicker #dp="ngbDatepicker">
          <div class="input-group-addon dp-addon" (click)="dp.toggle()"><i class="fa fa-calendar"></i></div>
        </div>
      </div>
    </section>
   <section>
      <div class="form-group">
        <label for="location" class="col-md-3 control-label">Lieu</label>
        <div class="input-group col-md-2">
          <ng-select id="location" formControlName="location" [options]="locations"></ng-select>
        </div>
      </div>
    </section>
     <section>
      <div class="form-group">
        <label for="trainer" class="col-md-3 control-label">Formateur</label>
        <div class="input-group col-md-2">
          <ng-select id="trainer" formControlName="trainer" [options]="trainers"></ng-select>
        </div>
      </div>
    </section>
    <section>
      <div class="form-group">
        <label for="training" class="col-md-3 control-label">Formation</label>
        <div class="input-group col-md-2">
          <ng-select id="training" formControlName="training" [options]="trainings"></ng-select>
        </div>
      </div>
    </section>
  </fieldset>
</form>
