<div class="panel panel-u search-panel">
  <div class="panel-heading">
    <h3 class="panel-title"><i class="fa fa-search"></i> Recherche</h3>
  </div>
  <div class="panel-body">
    <form [formGroup]="searchForm">
      <div class="row">
        <div class="form-group col-md-5">
          <label for="search-name">Recherche par nom du site</label>
          <input id="search-name" type="text" class="form-control" placeholder="Nom du site de formation" formControlName="name">
        </div>
        <div class="form-group col-md-5">
          <label for="search-city">Recherche par ville</label>
          <input id="search-city" type="text" class="form-control" placeholder="Ville du site de formation" formControlName="city">
        </div>
        <div class="col-md-2 reset-search">
          <button class="btn btn-warning pull-right" type="reset"><i class="fa fa-eraser"></i> Reset</button>
        </div>
      </div>
    </form>
  </div>
</div>
<ngx-datatable class="bootstrap table table-striped table-hover"
               [rows]="displayedLocations"
               [columns]="dtOptions.columns"
               [reorderable]="dtOptions.reorderable"
               [footerHeight]="dtOptions.footerHeight"
               [columnMode]="dtOptions.columnMode"
               [rowHeight]="dtOptions.rowHeight"
               [limit]="dtOptions.limit"></ngx-datatable>
<button id="add-modal" class="btn btn-u" (click)="openSaveModal()"><i class="fa fa-plus"></i> Ajouter un site de formation</button>
<template #editRowTmpl let-location="row">
  <button class="btn btn-warning btn-xs" (click)="openSaveModal(location)"><i class="fa fa-edit"></i> Modifier</button>
</template>
<template #removeRowTmpl let-location="row">
  <button class="btn btn-danger btn-xs" (click)="remove(location)"><i class="fa fa-trash"></i> Supprimer</button>
</template>
<tr-save-location-modal #saveModal></tr-save-location-modal>
<tr-confirm-modal #confirmModal></tr-confirm-modal>
<template ngbModalContainer></template>
